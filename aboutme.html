<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alxbt</title>
  <style>
    body {
      margin: 0;
      padding: 0 24px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: monospace;
      color: #000000;
      text-align: center;
      position: relative;
    }

    /* Tombol back di pojok kanan atas */
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-family: monospace;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    p {
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .address-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .address-box {
      background-color: #fff;
      border: 1px solid #000;
      padding: 6px 10px;
      border-radius: 6px;
      word-break: break-all;
    }

    button {
      font-family: monospace;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #333;
    }

    /* Notifikasi modern */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 14px;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <a href="home.html" class="back-btn">back</a>

  <p>You don't need to know about me, better if you give me money if you feel this website useful</p>

  <div class="address-section">
    <span>usdc sol:</span>
    <div class="address-box" id="sol-address">EdKhRAQaNB7fPB8nSXAEVGrx8hLeoz2YfiMcbYVNHtUV</div>
    <button onclick="copyAddress('sol-address')">copy</button>
  </div>

  <div class="address-section">
    <span>evm address:</span>
    <div class="address-box" id="evm-address">0x4cee8f6aea34c69103dbcf051a0e69c41964a7d0</div>
    <button onclick="copyAddress('evm-address')">copy</button>
  </div>

  <div class="toast" id="toast">Address copied!</div>

  <script>
    function copyAddress(id) {
      const address = document.getElementById(id).textContent;
      navigator.clipboard.writeText(address).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      });
    }
  </script>
</body>
</html>
